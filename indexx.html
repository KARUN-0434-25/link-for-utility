<title>directed-page-01</title>

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: sans-serif;
}

body {
    background-image:
        linear-gradient(45deg,#221620,#44141A,#a3242848,#fd829021,#4c8fc63b,#272F46),
        url(https://i.pinimg.com/1200x/f6/f0/cd/f6f0cdbb0cc1a697f56d4a2a0f60b24e.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: cover;
    padding: 20px;
}

/* masonry layout */
#main-page {
    column-count: 5;
    column-gap: 20px;
}

.palette-item {
    break-inside: avoid;
    margin-bottom: 20px;
    text-align: center;
    transition: transform .25s ease, filter .25s ease, box-shadow .25s ease;
}

.palette-item img {
    width: 100%;
    border-radius: 20px;
    display: block;
    cursor: pointer;
}

.palette-item:hover {
    transform: scale(1.03);
    filter: brightness(1.1);
    box-shadow: 0 10px 20px rgba(0,0,0,.3);
}

.caption {
    color: white;
    margin-top: 8px;
    font-size: 14px;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,.5);
}

/* responsive */
@media (max-width:1200px){ #main-page{column-count:4;} }
@media (max-width:992px){ #main-page{column-count:3;} }
@media (max-width:768px){ #main-page{column-count:2;} }
@media (max-width:480px){ #main-page{column-count:1;} }
</style>
