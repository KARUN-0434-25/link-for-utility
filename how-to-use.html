<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Use Guide</title>
    <style>
        :root {
            --primary: #0095d9;
            --dark-blue: #003b5c;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --terminal-bg: #282c34;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: var(--dark-blue);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Effects */
        .ocean-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(45deg,#1F1F1F,#0E100A,#d2f96fcf);
            z-index: -2;
        }

        .grid-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .wrapper {
            max-width: 600px;
            width: 100%;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .header {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: fadeIn 0.8s ease-out;
        }

        /* Glass Cards */
        .step-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 1px solid var(--glass-border);
            display: flex;
            gap: 20px;
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .step-num {
            background: var(--primary);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            animation: float 3s ease-in-out infinite;
        }

        /* Terminal Implementation */
        .code-container {
            background: var(--terminal-bg);
            border-radius: 8px;
            margin-top: 15px;
            padding: 15px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            font-family: 'Consolas', monospace;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .dots { display: flex; gap: 6px; }
        .dot { width: 10px; height: 10px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }
        .status-dot { width: 12px; height: 12px; background: rgba(39, 201, 63, 0.2); border-radius: 50%; }

        .code-content { color: #d1d4d8; font-size: 0.9rem; line-height: 1.6; }
        .highlight { color: #e06c75; font-weight: bold; }
        .tag { color: #61afef; }
        .attr { color: #98c379; }

        /* Footer & Button Styling */
        footer {
            width: 100%;
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            z-index: 10;
        }

        .footer-credit {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: var(--terminal-bg);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
            font-size: 0.75rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            outline: none;
        }

        .footer-credit span { color: var(--primary); font-weight: bold; }
        .footer-credit:hover {
            transform: scale(1.05) translateY(-3px);
            background: #323741;
            border-color: var(--primary);
        }

        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        @media (max-width: 500px) {
            .step-card { flex-direction: column; padding: 20px; }
            .footer-credit { bottom: 80px; right: 20px; } /* Adjust for mobile copyright */
        }
    </style>
</head>
<body>

    <div class="ocean-bg"></div>
    <div class="grid-overlay"></div>

    <div class="wrapper">
        <div class="header">
            <h1>How To Use Guide</h1>
            <p>Start styling your project in seconds</p>
        </div>

        <div class="step-card" style="animation-delay: 0.2s;">
            <div class="step-num">1</div>
            <div class="step-body" style="width: 100%;">
                <h3 style="color: white; margin-bottom: 5px;">Select the Gradients</h3>
                <p style="color: #eee; font-size: 0.9rem;">Copy Hex Codes</p>
                <div class="code-container">
                    <div class="terminal-header">
                        <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
                        <div class="status-dot"></div>
                    </div>
                    <div class="code-content"><span class="tag">#003b5c, #0076a8, #0095d9</span></div>
                </div>
            </div>
        </div>

        <div class="step-card" style="animation-delay: 0.4s;">
            <div class="step-num">2</div>
            <div class="step-body" style="width: 100%;">
                <h3 style="color: white; margin-bottom: 5px;">Paste into Property</h3>
                <p style="color: #eee; font-size: 0.9rem;">Insert values into linear-gradient</p>
                <div class="code-container">
                    <div class="terminal-header">
                        <div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div>
                        <div class="status-dot"></div>
                    </div>
                    <div class="code-content">
                        <span class="attr">body</span> { <br>
                        &nbsp;&nbsp;background: linear-gradient(<span class="highlight">&lt;--Paste Hex Here--&gt;</span>); <br>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="footer-credit" type="button">Built by <span>Arunesh</span></button>

    <footer>
        &copy; 2026  CopyGrady. All rights reserved.
    </footer>

</body>
</html>
