<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Get You Choice | Copy Selection</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: 'Space Grotesk', sans-serif;
}

body {
    background-image:
        linear-gradient(45deg,#221620,#44141A,#a3242848,#fd829021,#4c8fc63b,#272F46),
        url(https://i.pinimg.com/1200x/f6/f0/cd/f6f0cdbb0cc1a697f56d4a2a0f60b24e.jpg);
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    background-size: cover;
    padding: 20px;
    display: flex;
    flex-direction: column;
}

/* Toast Notification */
#toast {
    position: fixed;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    background: #00f2ff;
    color: #000;
    padding: 10px 25px;
    border-radius: 50px;
    font-weight: bold;
    z-index: 10000;
    transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    box-shadow: 0 5px 15px rgba(0, 242, 255, 0.3);
}
#toast.show { top: 20px; }

header { padding: 10px 0 30px 0; }

.back-btn {
    text-decoration: none;
    color: white;
    background: rgba(255, 255, 255, 0.1);
    padding: 10px 20px;
    border-radius: 50px;
    font-weight: bold;
    border: 1px solid rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    transition: 0.3s;
}
.back-btn:hover { background: rgba(255, 255, 255, 0.2); }

#main-page { column-count: 5; column-gap: 20px; flex: 1; }

.palette-item {
    break-inside: avoid;
    margin-bottom: 20px;
    text-align: center;
    background: rgba(0, 0, 0, 0.3);
    padding: 15px;
    border-radius: 25px;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.05);
}

.palette-item img {
    width: 100%;
    border-radius: 18px;
    display: block;
    margin-bottom: 15px;
}

/* Specific Hex Tags */
.color-tag {
    display: inline-block;
    background: rgba(255, 255, 255, 0.08);
    color: #ddd;
    padding: 5px 10px;
    margin: 3px;
    border-radius: 8px;
    font-size: 11px;
    font-family: monospace;
    cursor: pointer;
    transition: 0.2s;
}

.color-tag:hover {
    background: #00f2ff;
    color: #000;
    transform: scale(1.1);
}

/* Copy All Button */
.copy-all-btn {
    display: block;
    width: 100%;
    margin-top: 15px;
    padding: 8px;
    border-radius: 12px;
    border: 1px solid rgba(0, 242, 255, 0.3);
    background: transparent;
    color: #00f2ff;
    font-weight: bold;
    font-size: 12px;
    cursor: pointer;
    transition: 0.3s;
}

.copy-all-btn:hover {
    background: #00f2ff;
    color: #000;
}

#footer { text-align: center; color: rgba(255, 255, 255, 0.6); padding: 40px 0 20px; font-size: 0.9rem; }

#dev-badge {
    position: fixed; bottom: 20px; right: 20px;
    background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px);
    padding: 8px 15px; border-radius: 50px; font-size: 12px;
    border: 1px solid rgba(255, 255, 255, 0.2); color: white;
}

@media (max-width:1200px){ #main-page{column-count:4;} }
@media (max-width:768px){ #main-page{column-count:2;} }
@media (max-width:480px){ #main-page{column-count:1;} }
</style>
</head>
<body>

<div id="toast">Copied to clipboard!</div>

<header>
    <a href="index.html" class="back-btn">← Back to Home</a>
</header>

<div id="main-page"></div>

<footer id="footer">
    <p>Copyright ©️ 2026. CopyGrady | All Rights Reserved</p>
</footer>

<div id="dev-badge">Built by <b>Arunesh</b></div>

<script>
const toast = document.getElementById('toast');

function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2000);
}

function copyToClipboard(text, msg) {
    navigator.clipboard.writeText(text).then(() => {
        showToast(msg);
    });
}

const palettes = [

];

const container = document.getElementById("main-page");

palettes.forEach(p => {
    if(!p.img) return;
    const card = document.createElement("div");
    card.className = "palette-item";

    // Image
    const img = document.createElement("img");
    img.src = p.img;
    img.loading = "lazy";
    
    // Chips Container
    const tagsWrapper = document.createElement("div");
    const arr = p.colors.split(",");
    arr.forEach(c => {
        const cleanColor = c.trim();
        if(cleanColor === "") return;
        const span = document.createElement("span");
        span.className = "color-tag";
        span.textContent = cleanColor;
        span.onclick = () => copyToClipboard(cleanColor, `Copied: ${cleanColor}`);
        tagsWrapper.appendChild(span);
    });

    // Copy All Button
    const allBtn = document.createElement("button");
    allBtn.className = "copy-all-btn";
    allBtn.textContent = "COPY ALL CODES";
    allBtn.onclick = () => copyToClipboard(p.colors, "All colors copied!");

    card.appendChild(img);
    card.appendChild(tagsWrapper);
    card.appendChild(allBtn);
    container.appendChild(card);
});
</script>

</body>
</html>
